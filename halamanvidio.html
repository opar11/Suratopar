<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Kenangan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #fdf0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px 15px;
    }

    /* Container Video 4:3 */
    .video-container {
      width: 90%;
      max-width: 800px;
      aspect-ratio: 4 / 3;
      background: white;
      border-radius: 16px;
      padding: 10px;
      box-shadow: 0 6px 20px rgba(255, 77, 166, 0.3);
      margin-bottom: 25px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: cover;
      pointer-events: none;
    }

    /* Box kata-kata */
    .message-box {
      width: 90%;
      max-width: 800px;
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(255, 77, 166, 0.3);
      text-align: center;
      font-size: 18px;
      color: #444;
      line-height: 1.6;
    }

    /* Tombol kembali */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #ff4da6;
      color: white;
      padding: 10px 18px;
      border-radius: 30px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(255, 77, 166, 0.3);
      transition: all 0.3s ease;
      z-index: 1100;
    }

    .back-button:hover {
      background: #e60073;
      transform: translateY(-2px);
    }

    /* Modal popup */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .modal-content {
      width: auto;
      max-width: 420px;
      aspect-ratio: 9 / 16;
      background: black;
      border-radius: 12px;
      border: 2px solid white;
      overflow: hidden;
      position: relative;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
    }

    .modal-content video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Tombol close (X) */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 28px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }

    .close-btn:hover {
      background: #ff4da6;
    }

    /* Tombol aksi bawah */
    .action-btn {
      margin-top: 20px;
      background: #ff4da6;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 6px 20px rgba(255, 77, 166, 0.3);
      transition: 0.3s ease;
    }

    .action-btn:hover {
      background: #e60073;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <!-- Tombol kembali -->
  <a href="foto.html" class="back-button">‚¨Ö Kembali</a>

  <!-- Slot video 4:3 -->
  <!-- Untuk Google Drive -->
  <iframe width="560" height="315" src="https://youtube.com/embed/xsXtLrf6vuk?feature=share"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>

  <style>
    iframe {
      width: 100%;
      max-width: 600px;
      height: 340px;
      border-radius: 12px;
      display: block;
      margin: auto;
    }
  </style>




  <!-- Box kata-kata -->
  <div class="message-box">
    ANJAYYy KERENN GAKKK AKU BUAT SENDIRI VIDIONYA GAPAKE TEMPLATE, ngedit sambil sedihü•≤
  </div>

  <!-- Modal Video 9:16 -->
  <div class="modal" id="videoModal">
    <div class="modal-content">
      <video id="popupVideo" controls>
        <source src="0918.mp4" type="video/mp4">
        Browser kamu tidak mendukung video.
      </video>
    </div>
    <!-- Tombol close tambahan -->
    <button class="action-btn" onclick="closeModal()">‚ùå Tutup Video</button>
  </div>

  <script>
    function openModal() {
      document.getElementById("videoModal").style.display = "flex";
      document.getElementById("popupVideo").play();
    }

    function closeModal() {
      let modal = document.getElementById("videoModal");
      let video = document.getElementById("popupVideo");
      modal.style.display = "none";
      video.pause();
      video.currentTime = 0;
    }
  </script>
</body>

</html>
